<!DOCTYPE html>

<html lang="en">

  <head>
    <title>BioImage Suite Display Test</title>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"/> -->
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="theme-color" content="rgb(28,45,64)">
    <meta name="description" content="Yale BioImage Suite Medical Image
                                      Analysis Software">
    <meta name="keywords" content="Image Segmentation, Registration,
                                   Visualization, fMRI, Connectivity, JS,
                                   WebAssembly, NIH Brain Inititative">
    <meta name="author" content="Xenophon Papademetris and Dustin Scheinost,
                                 Dept of Radiology and Biomedical Imaging,
                                 Yale School of Medicine">

    <meta http-equiv="content-type" content="text/html; charset=UTF8">
    <link rel="icon" href="images/favicon.ico">


    <!-- begin webpack/gulp modifications -->
    <!-- external css files -->
    <!-- build:css -->
    <link rel="stylesheet" type="text/css" href="../lib/css/bootstrap_bright.css">
    <link rel="stylesheet" type="text/css" href="biscommon.css">
    <!-- endbuild -->

    <!-- all javascript files -->
    <!-- build:js -->
    <script src="bis.js"></script>
    <script src="../build/web/webcomponents-lite.js"></script>
    <script src="../build/web/jquery.min.js"></script>
    <script src="../build/web/three.min.js"></script>
    <script src="../build/web/bootstrap.min.js"></script>
    <script src="../build/web/libbiswasm_wasm.js"></script>
    <script src="../build/web/bislib.js"></script>
    <!-- endbuild -->
    <!-- end webpack/gulp modifications -->

    <!-- these stays as is, dropbox and main css file -->
    <link rel="stylesheet" type="text/css" href="biswebdisplaytest.css">
    <!-- end of stay as is -->
  </head>
  <body oncontextmenu="return false;" ondragstart="return false;" ondrop="return false;">

    <bisweb-topmenubar   id="viewer_menubar"></bisweb-topmenubar>

    <div id="toph4" style="width:800px; left:5px" class="biswebpanel2">
      <div id="midh4">

        <H4> BioImage Suite Web Display Regression Test Runner</H4>
        <form class="form-inline" id="form">
          <label for="first">First:</label>
          <input type="number" step="1"  id="first" placeholder="0">
          <label for="last">Last:</label>
          <input type="number" step="1"  id="last" placeholder="5">
          
          <div id="githubdiv" class="checkbox abc-checkbox info"
               style="display: inline-block; visibility: hidden">
            <input id="usegithub" class="styled" type="checkbox">
            <label for="usegithub" id="usegithublab">Use Github Data</label>
          </div>

          <button class="btn-small btn-success bisbtn" type="submit" id="computesingle">Run
          Single Test</button>
          <button class="btn-small btn-warning bisbtn bismultipletests" id="compute">Run
          Multiple Tests</button>
        </form>
      </div>

    </div> 

    <div id="baseresults" style="left: 820px; width: calc(100% - 830px)" class="biswebpanel2">
      <div  id="resultimages">
        <table>
          <tr>
            <td><span id="goldtd">Gold</span></td>
            <td>&nbsp;&nbsp;&nbsp; </td>
            <td><span id="resulttd">Result</span></td>
          </tr>
          <tr>
            <td class="bisimg"><img id="imggold" height="292" width="250px"><img></td>
            <td id="imgmiddle"> </td>
            <td class="bisimg"><img id="imgoutput" height="292" width="250px"><img></td>
          </tr>
        </table>
        <div id="comparison">0.0</div>
      </div>
      <HR>
      <div id="displayresults" class="biswebpanel">
        <pre>Results will appear here ...</pre>
      </div>
    </div>


    
    <div role="tabpanel" id="bistabs">
      <ul class="nav nav-tabs" role="tablist" id="viewers">
	    <li role="presentation" class="active"><a href="#ortho" aria-controls="ortho" role="tab" data-toggle="tab">Orthogonal</a></li>
	    <li role="presentation"><a href="#mosaic" aria-controls="mosaic" role="tab" data-toggle="tab">Mosaic</a></li>
      </ul>
      <div class="tab-content">
	<div role="tabpanel" class="tab-pane active" id="ortho">
	  <div id="viewerwidget1">
	    <bisweb-viewerlayoutelement
	      id="viewer_layout1"
	      bis-dockwidth="200"
	      bis-topheight="200"
	      bis-coreopen="true"
          bis-noresize="1"
          bis-fixed="1"
          bis-brightcanvas="0"
	      bis-defaulttext="">
	    </bisweb-viewerlayoutelement>

            <bisweb-orthogonalviewer
	      id="viewer1"
	      bis-layoutwidgetid="#viewer_layout1">
	    </bisweb-orthogonalviewer>
            
	    <bisweb-snapshotelement
	      bis-layoutwidgetid="#viewer_layout1"
	      bis-dowhite="false"
	      bis-viewerid="#viewer1">
	    </bisweb-snapshotelement>


	  </div>
	</div>
	<div role="tabpanel" class="tab-pane" id="mosaic">
	  <div id="viewerwidget2">

            <bisweb-viewerlayoutelement
	      id="viewer_layout2"
	      bis-dockwidth="200"
	      bis-topheight="200"
	      bis-coreopen="true"
              bis-fixed="1"
              bis-noresize="1"
	      bis-defaulttext="">
	    </bisweb-viewerlayoutelement>


            <bisweb-mosaicviewer
	      id="viewer2"
	      bis-layoutwidgetid="#viewer_layout2">
	    </bisweb-mosaicviewer>

            <bisweb-snapshotelement
	      bis-layoutwidgetid="#viewer_layout2"
	      bis-dowhite="false"
	      bis-viewerid="#viewer2">
	    </bisweb-snapshotelement>
	  </div>
	</div>
      </div>
      
    </div>
    
    <bisweb-dualviewerapplication
      id="maindual"
      bis-external="1"
      bis-extrastatesave="1"
      bis-tabset="#viewers"
      bis-mode="overlay",
      bis-testingmode="1"
      bis-tab1="#ortho"
      bis-tab2="#mosaic"
      bis-menubarid="#viewer_menubar"
      bis-viewerid="#viewer1"
      bis-viewerid2="#viewer2">
    </bisweb-dualviewerapplication>

    <bisweb-botmenubar></bisweb-botmenubar>


    <bisweb-displayregressionelement
      bis-testlist="overlay"
      bis-application="#maindual">
    </bisweb-displayregressionelement>

    
    <nav class="navbar navbar-default navbar-fixed-bottom">
      <span id="results"> A summary of the test results will appear here. </span>
    </nav>
    
  </body>
</html>
