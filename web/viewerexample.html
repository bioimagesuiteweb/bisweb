<!DOCTYPE html>

<html lang="en">

<head>
    <title>Simple Viewer</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="theme-color" content="rgb(28,45,64)">
    <meta http-equiv="content-type" content="text/html; charset=UTF8">
    <link rel="icon" href="images/favicon.ico">


    <!-- begin webpack/gulp modifications -->
    <!-- external css files -->
    <!-- build:css -->
    <link rel="stylesheet" type="text/css" href="../lib/css/bootstrap_dark.css">
    <link rel="stylesheet" type="text/css" href="../node_modules/jstree/dist/themes/default/style.css">
    <link rel="stylesheet" type="text/css" href="biscommon.css">
    <!-- endbuild -->

    <!-- all javascript files -->
    <!-- build:js -->
    <script src="bis.js"></script>
    <script src="../build/web/webcomponents-lite.js"></script>
    <script src="../build/web/jquery.min.js"></script>
    <script src="../build/web/three.min.js"></script>
    <script src="../build/web/bootstrap.min.js"></script>
    <script src="../build/web/libbiswasm_nongpl_wasm.js"></script>
    <script src="../build/web/bislib.js"></script>
    <!-- endbuild -->
    <!-- end webpack/gulp modifications -->

</head>

<body oncontextmenu="return false;" ondragstart="return false;" ondrop="return false;">

  <bisweb-topmenubar id="viewer_menubar"
    logo="./images/viewer.png"
    logoheight="40px"
    logolink="https://github.com/bioimagesuiteweb/bisweb/">
  </bisweb-topmenubar> 

  <div class="bisviewerwidget">
    <bisweb-viewerlayoutelement
      id="viewer_layout"
      bis-dockwidth="300"
      bis-coreopen="true">
    </bisweb-viewerlayoutelement>
    
    <bisweb-orthogonalviewer
      id="viewer"
      bis-layoutwidgetid="#viewer_layout">
    </bisweb-orthogonalviewer>
    
    <bisweb-viewerapplication
      id="viewer_application"
      bis-menubarid="#viewer_menubar"
      bis-external="1"
      bis-viewerid="#viewer">
    </bisweb-viewerapplication>
    
  </div>

  
  <bisweb-botmenubar content="<span>Custom Viewer Non-GPL Version with different logos</span>"></bisweb-botmenubar>
</body>
</html>
