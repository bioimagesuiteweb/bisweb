<!DOCTYPE html>

<html lang="en">

<head>
    <title>BioImage Suite SPECT Viewer Tool</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="theme-color" content="rgb(28,45,64)">
    <meta name="description" content="Yale BioImage Suite Medical Image
                                      Analysis Software">
    <meta name="keywords" content="Image Segmentation, Registration,
                                   Visualization, fMRI, Connectivity, JS,
                                   WebAssembly, NIH Brain Inititative">
    <meta name="author" content="Xenophon Papademetris and Dustin Scheinost,
                                 Dept of Radiology and Biomedical Imaging,
                                 Yale School of Medicine">

    <meta http-equiv="content-type" content="text/html; charset=UTF8">
    <link rel="icon" href="images/favicon.ico">


    <!-- begin webpack/gulp modifications -->
    <!-- external css files -->
    <!-- build:css -->
    <link rel="stylesheet" type="text/css" href="../lib/css/bootstrap_dark.css">
    <link rel="stylesheet" type="text/css" href="biscommon.css">
     <link rel="stylesheet" href="../node_modules/jstree/dist/themes/default/style.css">
    <!-- endbuild -->

    <!-- all javascript files -->
    <!-- build:js -->
    <script src="bis.js"></script>
    <script src="../build/web/webcomponents-lite.js"></script>
    <script src="../build/web/jquery.min.js"></script>
    <script src="../build/web/three.min.js"></script>
    <script src="../build/web/bootstrap.min.js"></script>
    <script src="../build/web/libbiswasm_wasm.js"></script>
    <script src="../build/web/bislib.js"></script>
    
    
    <!-- endbuild -->
    <!-- end webpack/gulp modifications -->


    <!-- begin stay as is -->
    <link rel="stylesheet" type="text/css" href="spectviewer.css">
    <!-- end of stay as is -->
</head>
<body>

  </head>
  <body oncontextmenu="return false;" ondragstart="return false;" ondrop="return false;">

    <bisweb-topmenubar   id="viewer_menubar"></bisweb-topmenubar> 
    <div role="tabpanel" id="bistabs">
      <ul class="nav nav-tabs" role="tablist" id="viewers">
	    <li role="presentation" class="active"><a href="#ortho" aria-controls="ortho" role="tab" data-toggle="tab">Orthogonal</a></li>
	    <li role="presentation"><a href="#mosaic" aria-controls="mosaic" role="tab" data-toggle="tab">Mosaic</a></li>
      </ul>
      <div class="tab-content">
	    <div role="tabpanel" class="tab-pane active" id="ortho">
	      <div id="viewerwidget1">
	        <bisweb-viewerlayoutelement
	           id="viewer_layout1"
	           bis-dockwidth="350"
	           bis-topheight="55"
	           bis-coreopen="false"
                   bis-dualmode="0">
	        </bisweb-viewerlayoutelement>
                
                <bisweb-orthogonalviewer
	           id="viewer1"
	           bis-layoutwidgetid="#viewer_layout1">
	        </bisweb-orthogonalviewer>
                
	        <bisweb-snapshotelement
	          bis-layoutwidgetid="#viewer_layout1"
	           bis-dowhite="false"
	           bis-viewerid="#viewer1">
	        </bisweb-snapshotelement>

                <bisweb-atlastoolelement
                  id="atlastool"
                  bis-layoutwidgetid="#viewer_layout1"
                  bis-viewerid="#viewer1">
                </bisweb-atlastoolelement>


	      </div>
	    </div>
	    <div role="tabpanel" class="tab-pane" id="mosaic">
	      <div id="viewerwidget2">
                
                <bisweb-viewerlayoutelement
	           id="viewer_layout2"
	           bis-dockwidth="300"
	           bis-topheight="55"
	           bis-coreopen="true"
                   bis-fixed="1"
	           bis-wholescreen="1"
	           bis-defaulttext="">
	        </bisweb-viewerlayoutelement>
                
                <bisweb-mosaicviewer
	           id="viewer2"
	           bis-layoutwidgetid="#viewer_layout2">
	        </bisweb-mosaicviewer>
                
                <bisweb-snapshotelement
	           bis-layoutwidgetid="#viewer_layout2"
	           bis-dowhite="false"
	           bis-viewerid="#viewer2">
	        </bisweb-snapshotelement>
	      </div>
	    </div>
      </div>
    </div>
    
    <bisweb-diffspectelementtwo
      bis-tabset="#viewers"
      bis-tab1="#ortho"
      bis-tab2="#mosaic"
      bis-menubarid="#viewer_menubar"
      bis-atlastoolid="#atlastool"
      bis-viewerid="#viewer1"
      bis-viewerid2="#viewer2"
      bis-layoutwidgetid="#viewer_layout1">
    </bisweb-diffspectelementtwo>
    
    <bisweb-botmenubar></bisweb-botmenubar>
</body>
</html>
