<!DOCTYPE html>

<html lang="en">

<head>
    <title>Test</title>

    <script src="https://bioimagesuiteweb.github.io/unstableapp/webcomponents-lite.js"></script>
    <script src="https://bioimagesuiteweb.github.io/unstableapp/jquery.min.js"></script>
    <script src="https://bioimagesuiteweb.github.io/unstableapp/bootstrap.min.js"></script>
    <script src="../build/web/libbiswasm_wasm.js"></script>
    <script src="../build/web/bislib.js"></script>

    <link rel="stylesheet" type="text/css" href="../build/web/bislib.css">

    <script src="./tfjsexample.js"></script>
    
</head>
<body>

  <!-- this is the element that imports all bisweb code -->
  <bisweb-exportelement id="bis"></bisweb-exportelement>

  <button class="btn-small btn-danger" type="submit" id="compute">Run 2D</button>
  <button class="btn-small btn-danger" type="submit" id="compute3d">Run 3D</button>
  
  <!-- this is an optional viewer so that you can see what is going on -->
  <div id="viewerwidget" style="width:800px;
                                left:25px;position:absolute;padding:10 10 10 10;
                                top:25px; background-color:#2222222">
    
    <bisweb-viewerlayoutelement
      id="viewer_layout"
      bis-dockwidth="300"
      bis-coreopen="true"
      bis-noresize="1">
    </bisweb-viewerlayoutelement>
    
    <bisweb-colormapcontrollerelement id="viewer_cmap">
    </bisweb-colormapcontrollerelement>
    
    <bisweb-orthogonalviewer
      id="viewer"
      bis-layoutwidgetid="#viewer_layout"
      bis-colormapeditorid="#viewer_cmap">
    </bisweb-orthogonalviewer>
  </div>
  
</body>
</html>
